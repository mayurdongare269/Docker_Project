<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="student_dashboard.html">ğŸ  Hostel Portal</a>
      <div class="d-flex">
        <span class="navbar-text me-3" id="studentInfo"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>ğŸ“ Submit New Complaint</h4>
          </div>
          <div class="card-body">
            <form id="complaintForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Brief description" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Detailed complaint description" required></textarea>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Room Number</label>
                <input type="text" class="form-control" id="room" required>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
                <a href="student_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
              </div>
            </form>
            
            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/submit_complaint.js"></script>
</body>
</html>
