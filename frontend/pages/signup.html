<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .signup-card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="text-center mb-4">üìù Student Signup</h2>
    
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="roll" placeholder="21CE100" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Mayur Dongare" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="mayur@gmail.com" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Room Number</label>
        <input type="text" class="form-control" id="room" placeholder="B-204" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="login.html" class="btn btn-outline-secondary">Already have account? Login</a>
        <a href="index.html" class="btn btn-link">Back to Home</a>
      </div>
    </form>
    
    <div id="message" class="mt-3"></div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
